<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- if you put defer it will load the script tag after the body so you can keep your references clean -->
    <script defer src="./script.js"></script>
    <title>Programming quiz</title>
</head>
<body>
    <div class="timer">
        Time: 
        <span id="timer-span"></span>
    </div>
    <!-- container on the outside of everything -->
    <div class="container">
        <!-- card that houses the question and answer choices  -->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <!-- we want it hidden at first because we need to be presented with a start button first -->
        <!-- div for start and next buttons to control the interface -->
        <div class="controls">
            <!-- some items need to share the class hide so they can be hidden until needed -->
            <button id="start-btn" class="start-btn btn">Start</button>
            <!-- <button id="next-btn" class="next-btn btn hide">Next</button> -->
        </div>
        <div id="end-div" class="end-div hide">
            <h2>Game Over</h2>
            <p>Score is: <span id="final-score"></span></p>
            <p>
                initials: <input type="text" id="initials" max="3">
                <button id="initials-submit">Submit</button>
            </p>
        </div>
    </div>
    


    
</body>
</html>
